<!DOCTYPE html>
<html>
<body>
  <div class="container-fluid">
    <header>
      <h1>addition</h1>
    </header>
    <label>Number 1</label>
    <input type="text" name="number1" id="number1" placeholder="Enter a number">
    <br> +
    <br>
    <label>Number 2</label>
    <input type="text" name="number2" id="number2" placeholder="Enter a number">
    <br>
    <button type="button" class="btn btn-info" onclick="calculateSum()">Submit</button>
    <br><br>
    <div class="screen" id="result"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
    function calculateSum() {
      var a = parseInt(document.getElementById("number1").value);
      var b = parseInt(document.getElementById("number2").value);
      var c = a + b;
      document.getElementById("result").innerHTML = "Sum: " + c;
    }
  </script>
</body>
</html>
